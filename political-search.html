<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karyakarta Search - EventLens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] }, colors: { brand: { 400: '#fb923c', 500: '#f97316', 600: '#ea580c' } } } } }</script>
  <style>
    body { background: radial-gradient(circle at top left, rgba(249, 115, 22, 0.15), transparent 40%), radial-gradient(circle at bottom right, rgba(234, 88, 12, 0.10), transparent 40%), #020617; color: #e2e8f0; }
    .glass { background: rgba(30,41,59,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
    .search-glow { box-shadow: 0 0 40px -10px rgba(249, 115, 22, 0.3); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    .timeline-line::before { content: ''; position: absolute; left: 23px; top: 30px; bottom: -20px; width: 2px; background: #334155; z-index: 0; }
    .timeline-item:last-child .timeline-line::before { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <!-- SEARCH HEADER -->
  <div class="w-full max-w-xl mt-8 mb-6 text-center">
    <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-orange-500/10 text-orange-500 mb-4 ring-1 ring-orange-500/20">
      <i class="fa-solid fa-face-viewfinder text-2xl"></i>
    </div>
    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-red-400">Search Karyakarta</h1>
    <p class="text-slate-400 text-sm mt-2">Upload a photo to find timeline & details</p>
  </div>

  <!-- SEARCH BOX -->
  <div class="w-full max-w-xl glass rounded-2xl p-1 search-glow transition-all duration-300 hover:border-orange-500/30">
    <div class="relative group cursor-pointer">
      <input type="file" id="searchFile" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 z-20 cursor-pointer" onchange="handleSearch(event)" />
      <div id="dropzone" class="flex items-center gap-4 p-4 rounded-xl bg-slate-900/50 group-hover:bg-slate-800/80 transition-colors">
        <div class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-orange-400 transition-colors">
          <i class="fa-solid fa-camera text-xl"></i>
        </div>
        <div class="flex-1">
          <h3 class="text-sm font-medium text-white group-hover:text-orange-200">Tap to Search Face</h3>
          <p class="text-xs text-slate-500">Supports JPG, PNG (Max 5MB)</p>
        </div>
        <div class="w-8 h-8 rounded-full border border-slate-700 flex items-center justify-center">
          <i class="fa-solid fa-chevron-right text-xs text-slate-500"></i>
        </div>
      </div>
      
      <!-- Preview & Loader Overlay -->
      <div id="processing" class="absolute inset-0 bg-slate-900 z-30 rounded-xl flex items-center justify-center gap-3 hidden">
        <img id="searchPreview" class="w-10 h-10 rounded-full object-cover border-2 border-orange-500">
        <span class="text-sm text-orange-400 font-medium animate-pulse">Searching Database...</span>
      </div>
    </div>
  </div>

  <!-- RESULTS CONTAINER -->
  <div id="resultsArea" class="w-full max-w-xl mt-8 hidden">
    
    <!-- PERSON PROFILE CARD -->
    <div id="profileCard" class="glass rounded-2xl p-6 mb-6 relative overflow-hidden hidden">
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-500 to-red-500"></div>
      <div class="flex gap-5 items-start">
        <div class="relative">
          <div class="w-20 h-20 rounded-2xl overflow-hidden border-2 border-slate-700 shadow-xl">
            <img id="resultImage" src="" class="w-full h-full object-cover">
          </div>
          <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-slate-900 rounded-full flex items-center justify-center border border-slate-700 text-orange-500 text-xs font-bold">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="flex-1">
          <h2 id="personName" class="text-xl font-bold text-white">Unknown Person</h2>
          <div class="flex flex-wrap gap-2 mt-2">
            <span id="personPhone" class="px-2.5 py-1 rounded-md bg-slate-800 text-xs text-slate-300 border border-slate-700 hidden"><i class="fa-solid fa-phone mr-1.5 text-orange-500"></i> <span id="phoneVal"></span></span>
            <span id="personDesig" class="px-2.5 py-1 rounded-md bg-slate-800 text-xs text-slate-300 border border-slate-700 hidden"><i class="fa-solid fa-id-badge mr-1.5 text-blue-400"></i> <span id="desigVal"></span></span>
          </div>
          <div class="mt-3 text-xs text-slate-500 flex gap-4">
            <span><i class="fa-regular fa-clock mr-1"></i> First Seen: <span id="firstSeen" class="text-slate-300">--</span></span>
            <span><i class="fa-solid fa-history mr-1"></i> Visits: <span id="visitCount" class="text-slate-300">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- TABS -->
    <div class="flex gap-4 border-b border-slate-800 mb-6">
      <button onclick="switchTab('timeline')" id="tab-timeline" class="pb-3 text-sm font-medium text-orange-500 border-b-2 border-orange-500 transition-colors">Activity Timeline</button>
      <button onclick="switchTab('photos')" id="tab-photos" class="pb-3 text-sm font-medium text-slate-500 hover:text-slate-300 transition-colors">All Photos</button>
    </div>

    <!-- TIMELINE VIEW -->
    <div id="view-timeline" class="space-y-0">
      <!-- Items injected via JS -->
    </div>

    <!-- PHOTOS VIEW -->
    <div id="view-photos" class="hidden">
      <div id="photosGrid" class="grid grid-cols-3 gap-2">
        <!-- Photos injected via JS -->
      </div>
    </div>

  </div>

  <div id="errorMsg" class="mt-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-sm text-center hidden"></div>

<script>
    // ==========================================
    // CONFIGURATION
    // ==========================================
    const API_ID = "vxid0yoovj"; 
    const REGION = "ap-south-1";
    
    // Using PRIVATE forms API for upload (create_entry) instead of public
    const FORMS_API = `https://${API_ID}.execute-api.${REGION}.amazonaws.com/prod/political/forms`; 
    const SEARCH_API = `https://${API_ID}.execute-api.${REGION}.amazonaws.com/prod/political/search`; 
    const TIMELINE_API = `https://${API_ID}.execute-api.${REGION}.amazonaws.com/prod/political/timeline`; 

    const $ = (id) => document.getElementById(id);
    const qs = (k) => new URLSearchParams(window.location.search).get(k);
    const COLLECTION_ID = qs('cid') || 'bjpmandsaur';

    // ==========================================
    // CORE LOGIC
    // ==========================================

    async function handleSearch(e) {
        const file = e.target.files[0];
        if (!file) return;

        // UI Reset
        $('resultsArea').classList.add('hidden');
        $('errorMsg').classList.add('hidden');
        $('processing').classList.remove('hidden');
        
        const reader = new FileReader();
        reader.onload = (ev) => $('searchPreview').src = ev.target.result;
        reader.readAsDataURL(file);

        try {
            // STEP 1: Upload Image to S3 (Since backend requires s3_key)
            const fileName = `search-${crypto.randomUUID()}.jpg`;
            const sha = await sha256Hex(file); 

            // Request Upload URL using 'create_entry' (Private) logic
            // This expects collection_id and works without a token if backend permits, 
            // or works if we are lucky with the 'visitor_form' type permissions.
            const uploadRes = await fetch(FORMS_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'create_entry', 
                    payload: {
                        form_type: 'visitor_form', // Use valid form type
                        file_name: fileName,
                        mime_type: file.type,
                        sha256: sha,
                        collection_id: COLLECTION_ID,
                        payload: { name: 'Search', mobile: '0000000000' } // Dummy fields to pass validation
                    }
                })
            });

            if(!uploadRes.ok) {
               const errText = await uploadRes.text();
               throw new Error("Failed to initialize upload: " + errText);
            }
            const uploadData = await uploadRes.json();
            
            // Check if we got the URL
            if(uploadData.upload_url) {
                await fetch(uploadData.upload_url, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });
            } else {
                console.error("Upload Data Response:", uploadData);
                throw new Error("Could not get upload permission (No URL returned from API)");
            }

            // Fallback for s3Key
            let s3Key = uploadData.s3_key;
            if(!s3Key) {
                 // Try to infer standard path if key not returned
                 // Path: artifacts/{app_id}/public/data/{form_type}/{fileName}
                 // Without app_id it's hard, but let's hope the API returned it or search accepts fileName if unique
                 s3Key = fileName; 
            }

            // STEP 2: Call Search API with the S3 Key
            const searchRes = await fetch(SEARCH_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    s3_key: s3Key, 
                    collection_id: COLLECTION_ID 
                })
            });

            if (!searchRes.ok) {
                const errJson = await searchRes.json();
                throw new Error(errJson.message || "Search failed");
            }
            const searchData = await searchRes.json();

            if (!searchData.face_id) throw new Error("No matching face found");

            // STEP 3: Fetch Timeline
            await fetchTimeline(searchData.face_id, searchData);

        } catch (err) {
            console.error(err);
            showError(err.message || "Search failed. Please try again.");
        } finally {
            $('processing').classList.add('hidden');
            $('searchFile').value = ''; 
        }
    }

    async function sha256Hex(file) {
        const buffer = await file.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    async function fetchTimeline(faceId, searchData) {
        try {
            const res = await fetch(TIMELINE_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ face_id: faceId })
            });

            if (!res.ok) throw new Error("Failed to fetch timeline");
            const data = await res.json();

            renderProfile(data.person_info || searchData.person_info, data.stats);
            renderTimeline(data.events);
            renderPhotos(data.photos);

            $('resultsArea').classList.remove('hidden');

        } catch (err) {
            showError("Found face, but could not load history.");
        }
    }

    // ... (Rendering functions remain same) ...
    function renderProfile(info, stats) {
        $('profileCard').classList.remove('hidden');
        $('resultImage').src = $('searchPreview').src; 
        
        if (info) {
            $('personName').innerText = info.name || "Unknown";
            if (info.mobile) { $('phoneVal').innerText = info.mobile; $('personPhone').classList.remove('hidden'); } 
            else $('personPhone').classList.add('hidden');
            if (info.designation) { $('desigVal').innerText = info.designation; $('personDesig').classList.remove('hidden'); } 
            else $('personDesig').classList.add('hidden');
        } else {
            $('personName').innerText = "Unknown Person";
            $('personPhone').classList.add('hidden');
            $('personDesig').classList.add('hidden');
        }
        $('visitCount').innerText = stats?.total_visits || (info?.visit_count || 0);
        $('firstSeen').innerText = formatDate(stats?.first_seen || new Date());
    }

    function renderTimeline(events) {
        const container = $('view-timeline');
        container.innerHTML = '';
        if (!events || events.length === 0) { container.innerHTML = `<div class="text-center text-slate-500 py-8">No activity history found.</div>`; return; }

        events.forEach(ev => {
            const date = new Date(ev.timestamp);
            const dateStr = date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
            const timeStr = date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
            let icon = 'fa-calendar-check', color = 'text-blue-400';
            if(ev.type === 'visitor_form') { icon = 'fa-building-user'; color = 'text-orange-400'; }
            if(ev.type === 'party_attendance') { icon = 'fa-handshake'; color = 'text-green-400'; }
            if(ev.type === 'program_info') { icon = 'fa-microphone'; color = 'text-purple-400'; }

            const html = `
            <div class="timeline-item relative pl-12 pb-8">
                <div class="timeline-line"></div>
                <div class="absolute left-0 top-0 w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center z-10 ${color}"><i class="fa-solid ${icon}"></i></div>
                <div class="glass p-4 rounded-xl border border-slate-700/50 hover:border-orange-500/30 transition-colors">
                    <div class="flex justify-between items-start mb-1">
                        <h4 class="font-bold text-slate-200 text-sm">${formatEventType(ev.type)}</h4>
                        <span class="text-[10px] text-slate-500 bg-slate-900 px-2 py-0.5 rounded-full">${dateStr} â€¢ ${timeStr}</span>
                    </div>
                    <p class="text-xs text-slate-400 leading-relaxed">${ev.description || ev.location || 'Activity recorded'}</p>
                    ${ev.image_url ? `<div class="mt-3 rounded-lg overflow-hidden h-24 w-32 border border-slate-700"><img src="${ev.image_url}" class="w-full h-full object-cover"></div>` : ''}
                </div>
            </div>`;
            container.innerHTML += html;
        });
    }

    function renderPhotos(photos) {
        const grid = $('photosGrid');
        grid.innerHTML = '';
        if (!photos || photos.length === 0) { $('view-photos').innerHTML = `<div class="text-center text-slate-500 py-8">No photos found.</div>`; return; }
        photos.forEach(p => {
            grid.innerHTML += `<a href="${p.url}" target="_blank" class="block aspect-square rounded-lg overflow-hidden border border-slate-700 hover:border-orange-500 transition group relative"><img src="${p.url}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500"><div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center"><i class="fa-solid fa-expand text-white"></i></div></a>`;
        });
    }

    function switchTab(tab) {
        if(tab === 'timeline') {
            $('view-timeline').classList.remove('hidden'); $('view-photos').classList.add('hidden');
            $('tab-timeline').className = "pb-3 text-sm font-medium text-orange-500 border-b-2 border-orange-500 transition-colors";
            $('tab-photos').className = "pb-3 text-sm font-medium text-slate-500 hover:text-slate-300 transition-colors";
        } else {
            $('view-timeline').classList.add('hidden'); $('view-photos').classList.remove('hidden');
            $('tab-timeline').className = "pb-3 text-sm font-medium text-slate-500 hover:text-slate-300 transition-colors";
            $('tab-photos').className = "pb-3 text-sm font-medium text-orange-500 border-b-2 border-orange-500 transition-colors";
        }
    }

    function showError(msg) { $('errorMsg').innerText = msg; $('errorMsg').classList.remove('hidden'); }
    function formatDate(d) { return new Date(d).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' }); }
    function formatEventType(type) { if(!type) return "Activity"; return type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); }
</script>
</body>
</html>
