        radial-gradient(circle at top left, rgba(249, 115, 22, 0.14), transparent 50%),

</style>

    <script>
    // ===============================
// COMMON CONFIG & UTILS
// ===============================
const API_ID = "vxid0yoovj";
const AWS_REGION = "ap-south-1";
const BASE_URL = `https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com/prod`;
  const URL_TOKEN = (new URLSearchParams(window.location.search)).get('token') || '';
  const IS_PUBLIC = !!URL_TOKEN; // public link pages use token
  const FORMS_PATH = '/political/public/forms';


const $ = (id) => document.getElementById(id);
const qs = (n) => { try { return (new URL(window.location.href)).searchParams.get(n) || ""; } catch (e) { return ""; } };
const token = (qs("token") || "").trim();
const cidParam = (qs("cid") || qs("collection_id") || qs("id") || "").trim();
const levelParam = (qs("level") || "").trim().toLowerCase(); // district | vidhansabha | mandal
const debug = (qs("debug") || "").trim() === "1";

function isPublicMode() { return !!token; }

function setThemeVars(c1, c2) {
  if (c1) document.documentElement.style.setProperty("--c1", c1);
  if (c2) document.documentElement.style.setProperty("--c2", c2);
}
function setBackgroundImage(url) {
  if (!url) return;
  document.documentElement.style.setProperty("--bgimg", `url('${url}')`);
}

function showStatus(msg, isError) {
  const el = $("status");
  if (!el) return;
  el.classList.remove("hidden","text-green-400","text-red-400");
  el.classList.add(isError ? "text-red-400" : "text-green-400");
  el.textContent = msg || "";
  if (!msg) el.classList.add("hidden");
}

async function apiCall(action, payload) {
  // IMPORTANT:
  // - When opened via token, page must call /political/public/forms (no auth)
  // - Otherwise /political/forms can be used from dashboard (with auth)
  const path = FORMS_PATH;
  const url = `${BASE_URL}${path}`;
  return fetch(url, {
    method: "POST",
    cache: "no-store",
    headers: { "content-type": "application/json" },
    body: JSON.stringify({ action, payload: payload || {} })
  }).then(async (res) => {
    const text = await res.text();
    let data = {};
    try { data = JSON.parse(text || "{}"); } catch (e) { data = { message: text }; }
    if (!res.ok) throw Object.assign(new Error(data.message || "Request failed"), { status: res.status, data });
    return data;
  });
}

function safeStr(v) { return (v === null || v === undefined) ? "" : String(v); }

async function sha256Hex(file) {
  const buffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
  return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,'0')).join('');
}

async function uploadToS3(url, file) {
  await fetch(url, { method: "PUT", body: file, headers: { "Content-Type": file.type || "application/octet-stream" } });
}

function mergeObj(a, b) {
  const out = Object.assign({}, a || {});
  Object.keys(b || {}).forEach(k => {
    if (b[k] && typeof b[k] === "object" && !Array.isArray(b[k])) out[k] = mergeObj(out[k], b[k]);
    else out[k] = b[k];
  });
  return out;
}


function normalizeFormType(ft) {
  const s = safeStr(ft || "").trim();
  if (!s) return "";
  const map = {
    "coordinator": "coordinator_form",
    "coordinator_entry": "coordinator_form",
    "coordinator_entry_form": "coordinator_form",
    "coordinator_form": "coordinator_form",
    "visitor": "visitor_form",
    "visitor_form": "visitor_form"
  };
  return map[s] || s;
}

// ===============================
// BRANDING + PROGRAMS + FIXED LEVEL
// ===============================
async function loadRemoteConfig(formType) {
  // Public forms should ALWAYS use public_get_config.
  // Admin console uses admin_get_config on the private/admin page, not here.
  try {
    const cidClean = safeStr(cidParam).trim();
    const payload = {
      cid: cidClean,
      collection_id: cidClean,
      token: safeStr(token).trim(),
      form_type: normalizeFormType(formType),
      _ts: Date.now()
    };
    const res = await apiCall("public_get_config", payload);
    return res || null; // keep full response (settings/config/form)
  } catch (e) {
    if (debug) console.log("config load failed", e);
    return null;
  }
}



function cssUrl(u) {
  const s = safeStr(u || "");
  if (!s) return "";
  return 'url("' + s.replace(/"/g, '\"') + '")';
}

function getDefaultsNode(resp) {
  return (resp && resp.settings && resp.settings.defaults) ||
         (resp && resp.config && resp.config.defaults) ||
         null;
}
function getGlobalNode(resp) {
  return (resp && resp.settings && resp.settings.global) ||
         (resp && resp.config && resp.config.global) ||
         null;
}
function getFormNode(resp, formType) {
  if (!resp) return null;

  if (resp.form && typeof resp.form === "object") return resp.form;

  const raw = formType || resp.form_type || (typeof FORM_TYPE !== "undefined" ? FORM_TYPE : "");
  const ft = normalizeFormType(raw);

  // Try exact key first
  if (resp.settings && resp.settings.forms && resp.settings.forms[ft]) return resp.settings.forms[ft];
  if (resp.config && resp.config.forms && resp.config.forms[ft]) return resp.config.forms[ft];

  // Try common aliases / legacy keys
  const aliases = [raw, raw && (raw + "_form"), raw && raw.replace(/_form$/, ""), ft && ft.replace(/_form$/, ""), ft && (ft + "_entry")].filter(Boolean);
  for (const k of aliases) {
    const nk = normalizeFormType(k);
    if (resp.settings && resp.settings.forms && resp.settings.forms[nk]) return resp.settings.forms[nk];
    if (resp.config && resp.config.forms && resp.config.forms[nk]) return resp.config.forms[nk];
  }

  return null;
}

function pickBranding(resp, formNode) {
  const defaults = getDefaultsNode(resp) || {};
  const globalNode = getGlobalNode(resp) || {};
  // form branding > global branding > defaults branding > empty
  return (formNode && formNode.branding) || (globalNode && globalNode.branding) || defaults.branding || {};
}

function pickAssetUrl(assetObj, fallbackUrl) {
  if (!assetObj) return safeStr(fallbackUrl || "");
  if (typeof assetObj === "string") return assetObj;
  return safeStr(assetObj.url || fallbackUrl || "");
}

function safeSetImg(imgEl, url, onOk, onFail) {
  if (!imgEl || !url) { if (onFail) onFail(); return; }
  const probe = new Image();
  probe.onload = () => { imgEl.src = url; if (onOk) onOk(); };
  probe.onerror = () => { if (onFail) onFail(); };
  probe.src = url;
}

function safeSetBgDiv(divEl, url) {
  if (!divEl) return;
  if (!url) { divEl.classList.add("hidden"); divEl.style.backgroundImage = ""; return; }
  const probe = new Image();
  probe.onload = () => {
    divEl.style.backgroundImage = cssUrl(url);
    divEl.classList.remove("hidden");
  };
  probe.onerror = () => {
    divEl.classList.add("hidden");
    divEl.style.backgroundImage = "";
  };
  probe.src = url;
}

function safeSetRootBg(url) {
  if (!url) return;
  const probe = new Image();
  probe.onload = () => setBackgroundImage(url);
  probe.onerror = () => {};
  probe.src = url;
}

function applyBrandingFromResponse(resp, formType, fallbackTitle, fallbackSubtitle, fallbackTagline, defaultIconId) {
  if (!resp) return;

  const ft = formType || resp.form_type || (typeof FORM_TYPE !== "undefined" ? FORM_TYPE : "");
  const formNode = getFormNode(resp, ft) || {};
  const defaultsNode = getDefaultsNode(resp) || {};
  const globalNode = getGlobalNode(resp) || {};
  const globalTheme = (globalNode && globalNode.theme) ? globalNode.theme : {};

  // Branding object: form branding > defaults branding
  const branding = (formNode && formNode.branding) || (defaultsNode && defaultsNode.branding) || {};

  // Text
  const title = safeStr(formNode.title || branding.title || fallbackTitle || "EventLens Form");
  const subtitle = safeStr(formNode.subtitle || branding.subtitle || fallbackSubtitle || "");
  const tagline = safeStr(formNode.tagline || branding.tagline || (globalNode && globalNode.tagline) || fallbackTagline || "");

  if ($("org-name")) $("org-name").textContent = title;
  if ($("org-subtitle")) $("org-subtitle").textContent = subtitle;
  if ($("org-tagline")) $("org-tagline").textContent = tagline;
  if ($("org-tagline")) { if (tagline) $("org-tagline").classList.remove("hidden"); else $("org-tagline").classList.add("hidden"); }

  // Footer (global override)
  if ($("footer-text")) $("footer-text").textContent = safeStr((globalNode && globalNode.tagline) || $("footer-text").textContent || "Powered by EventLens");

  // Assets (new preferred fields + branding nested + legacy fallbacks)
  let logoUrl = safeStr(pickAssetUrl(branding.logo, formNode.logo_url) || branding.logo_url || (globalNode && globalNode.logo_url) || (globalNode && globalNode.branding && globalNode.branding.logo_url) || "");
  let headerUrl = safeStr(pickAssetUrl(branding.header, formNode.header_url) || branding.header_image_url || branding.header_url || (globalNode && globalNode.header_url) || (globalNode && globalNode.branding && globalNode.branding.header_url) || "");
  let bgUrl = safeStr(pickAssetUrl(branding.background, formNode.background_url) || branding.background_image_url || branding.background_url || "" || (globalNode && globalNode.background_url) || (globalNode && globalNode.branding && globalNode.branding.background_url));

  // Legacy branding support (older admin config shape)
  let legacyBrand = null;
  if (resp && resp.branding) {
    const gb = (resp.branding && resp.branding.global) ? resp.branding.global : {};
    const fb = (resp.branding && resp.branding.forms && resp.branding.forms[ft]) ? resp.branding.forms[ft] : {};
    legacyBrand = mergeObj(gb, fb);
  }
  if (legacyBrand) {
    if (!logoUrl) logoUrl = safeStr(legacyBrand.logo_url || "");
    if (!headerUrl) headerUrl = safeStr(legacyBrand.header_image_url || legacyBrand.header_url || "");
    if (!bgUrl) bgUrl = safeStr(legacyBrand.background_image_url || legacyBrand.background_url || "");
  }

  // Theme colors
  const primary = safeStr(branding.color1 || branding.theme_primary || (legacyBrand && (legacyBrand.color1 || legacyBrand.theme_primary)) || globalTheme.primary || "#f97316");
  const secondary = safeStr(branding.color2 || branding.theme_secondary || (legacyBrand && (legacyBrand.color2 || legacyBrand.theme_secondary)) || globalTheme.secondary || "#ef4444");
  setThemeVars(primary, secondary);

  // Logo
  const logoEl = $("custom-logo");
  if (logoEl && logoUrl) {
    safeSetImg(logoEl, logoUrl, () => {
      logoEl.classList.remove("hidden");
      if ($(defaultIconId)) $(defaultIconId).classList.add("hidden");
    }, () => {
      logoEl.classList.add("hidden");
      if ($(defaultIconId)) $(defaultIconId).classList.remove("hidden");
    });
  } else {
    if (logoEl) logoEl.classList.add("hidden");
    if ($(defaultIconId)) $(defaultIconId).classList.remove("hidden");
  }

  // Header image (div bg)
  safeSetBgDiv($("header-image"), headerUrl);

  // Background image (css var)
  if (bgUrl) safeSetRootBg(bgUrl);
}


function fillProgramNamesFromResponse(resp, formType, selectId) {
  const sel = $(selectId);
  if (!sel) return;

  const ft = formType || (resp && resp.form_type) || (typeof FORM_TYPE !== "undefined" ? FORM_TYPE : "");
  const formNode = (resp && resp.form) ? resp.form
    : (resp && resp.settings && resp.settings.forms && resp.settings.forms[ft]) ? resp.settings.forms[ft]
    : (resp && resp.config && resp.config.forms && resp.config.forms[ft]) ? resp.config.forms[ft]
    : null;

  const list =
    (formNode && (formNode.programs || formNode.program_options)) ||
    (resp && resp.programs) ||
    (resp && resp.data && resp.data.programs) ||
    (resp && resp.config && resp.config.programs) ||
    (resp && resp.config && resp.config.data && resp.config.data.programs) ||
    [];

  const programs = Array.isArray(list) ? list : [];
  if (!programs.length) return;

  sel.innerHTML = '<option value="">— कार्यक्रम चुनें —</option>';
  programs.forEach((p) => {
    const v = safeStr(p).trim();
    if (!v) return;
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    sel.appendChild(opt);
  });
}

function getFixedLevel(resp, formType) {
  const formNode = getFormNode(resp, formType) || {};
  const v = safeStr(formNode.fixed_level || "");
  return v ? v.toLowerCase() : "";
}
    const FORM_TYPE = "coordinator_form";
    const FIELD_IDS = ["level","program_name","district","vidhansabha","mandal","coordinator_name","coordinator_mobile","assistant_1_name","assistant_1_mobile","assistant_2_name","assistant_2_mobile"];

    const DISTRICT_DATA = {
  "मुरैना": {
    "3. सबलगढ़": [
      "सबलगढ़ नगर",
      "सबलगढ़ गामीण",

    // ===============================
// LOCATION HELPERS (district -> vidhansabha -> mandal)
// ===============================
  // ==== District / Assembly / Mandal data (MP) ====
  // NOTE: This dataset comes from your existing dropdown file. If you later replace it with Unicode dataset,
  // just update DISTRICT_DATA below — rest of the code will remain same.

function initDistrictCascade() {
  const dEl = $("district");
  const vEl = $("vidhansabha");
  const mEl = $("mandal");
  if (!dEl || !vEl || !mEl) return;

  // Populate Districts
  dEl.innerHTML = '<option value="">— जिला चुनें —</option>';
  Object.keys(DISTRICT_DATA).sort((a,b)=>a.localeCompare(b,"hi")).forEach((d) => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    dEl.appendChild(opt);
  });

  dEl.addEventListener("change", () => {
    const dVal = dEl.value;
    vEl.innerHTML = '<option value="">— विधानसभा चुनें —</option>';
    mEl.innerHTML = '<option value="">— पहले विधानसभा चुनें —</option>';
    vEl.disabled = !dVal;
    mEl.disabled = true;

    if (dVal && DISTRICT_DATA[dVal]) {
      Object.keys(DISTRICT_DATA[dVal]).sort((a,b)=>a.localeCompare(b,"hi")).forEach((v) => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        vEl.appendChild(opt);
      });
    }
  });

  vEl.addEventListener("change", () => {
    const dVal = dEl.value;
    const vVal = vEl.value;
    mEl.innerHTML = '<option value="">— मंडल चुनें —</option>';
    mEl.disabled = !vVal;

    if (dVal && vVal && DISTRICT_DATA[dVal] && DISTRICT_DATA[dVal][vVal]) {
      DISTRICT_DATA[dVal][vVal].slice().sort((a,b)=>a.localeCompare(b,"hi")).forEach((m) => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        mEl.appendChild(opt);
      });
    }
  });
}

function applyLocationAutofill(info) {
  // info: {district, vidhansabha, mandal}
  if (!info) return;
  const d = safeStr(info.district).trim();
  const v = safeStr(info.vidhansabha).trim();
  const m = safeStr(info.mandal).trim();

  if (d && $("district")) {
    $("district").value = d;
    $("district").dispatchEvent(new Event("change"));
    setTimeout(() => {
      if (v && $("vidhansabha")) {
        $("vidhansabha").value = v;
        $("vidhansabha").dispatchEvent(new Event("change"));
        setTimeout(() => {
          if (m && $("mandal")) $("mandal").value = m;
        }, 120);
      }
    }, 120);
  }
}

// LEVEL (optional fixed)
// ===============================
const LEVELS = ["district","vidhansabha","mandal"];

function setLocationVisibility(level) {
  const dWrap = $("wrap-district");
  const vWrap = $("wrap-vidhansabha");
  const mWrap = $("wrap-mandal");
  if (!dWrap || !vWrap || !mWrap) return;

  // default show all
  dWrap.classList.remove("hidden");
  vWrap.classList.remove("hidden");
  mWrap.classList.remove("hidden");

  if (level === "district") {
    vWrap.classList.add("hidden");
    mWrap.classList.add("hidden");
  } else if (level === "vidhansabha") {
    mWrap.classList.add("hidden");
  }
}

function initLevelControl(cfg, formType) {
  const levelEl = $("level");
  if (!levelEl) return;

  // decide fixed: url param > config fixed > none
  const fixedFromCfg = getFixedLevel(cfg, formType);
  const fixed = (LEVELS.includes(levelParam) ? levelParam : "") || (LEVELS.includes(fixedFromCfg) ? fixedFromCfg : "");

  if (fixed) {
    levelEl.value = fixed;
    levelEl.disabled = true;
    if ($("level-note")) $("level-note").textContent = `Level locked: ${fixed}`;
  } else {
    levelEl.disabled = false;
    if ($("level-note")) $("level-note").textContent = "Level: आप बदल सकते हैं";
  }

  setLocationVisibility(levelEl.value);

  levelEl.addEventListener("change", () => {
    setLocationVisibility(levelEl.value);
  });
}

// COORDINATOR FORM (NO PHOTO)
  function normalizePhone(v){
    const s = String(v||'').replace(/\D/g,'').slice(0,10);
    return s;
  }

  function collectPayload(){
    return {
      level: byId('level').value || '',
      program_name: (byId('program_name').value || '').trim(),
      district: byId('district').value || '',
      vidhansabha: byId('vidhansabha').value || '',
      mandal: byId('mandal').value || '',
      coordinator_name: (byId('coordinator_name').value || '').trim(),
      coordinator_mobile: normalizePhone(byId('coordinator_mobile').value),
      assistant_1_name: (byId('assistant_1_name').value || '').trim(),
      assistant_1_mobile: normalizePhone(byId('assistant_1_mobile').value),
      assistant_2_name: (byId('assistant_2_name').value || '').trim(),
      assistant_2_mobile: normalizePhone(byId('assistant_2_mobile').value),
    };
  }

  async function submitNoPhoto(){
    const payload = collectPayload();

    // basic validation
    if(!payload.level || !payload.program_name || !payload.district || !payload.vidhansabha || !payload.mandal || !payload.coordinator_name || !payload.coordinator_mobile){
      throw new Error('कृपया सभी * वाले फ़ील्ड भरें।');
    }
    if(payload.coordinator_mobile.length !== 10){
      throw new Error('मोबाइल नंबर 10 digit होना चाहिए।');
    }

    // keep same backend flow: public_create_entry -> (optional) public_finalize_entry
    const createRes = await apiCall('/political/public/forms', {
      action: 'public_create_entry',
      form_type: 'coordinator_form',
      no_photo: true,
      payload
    });

    // some lambdas may still return finalize_token; safe to call finalize.
    if(createRes && createRes.finalize_token){
      await apiCall('/political/public/forms', {
        action: 'public_finalize_entry',
        finalize_token: createRes.finalize_token
      });
    }

    return createRes;
  }

  f.addEventListener('submit', async (e) => {
    e.preventDefault();
    setMsg('');
    setLoading(true);

    try{
      const r = await submitNoPhoto();
      setMsg('✅ सबमिट हो गया। Entry ID: ' + (r.entry_id || ''), 'ok');
      f.reset();
      // repopulate district dropdown (reset clears options)
      try{ initDistrictCascade(); }catch(_e){}
    }catch(err){
      setMsg('❌ ' + (err?.message || 'Error'), 'err');
      console.error(err);
    }finally{
      setLoading(false);
    }
  });

// ---- AUTO BOOT (added) ----
async function bootPage(){
  try{
    initDistrictCascade();
  }catch(e){ console.log("boot initDistrictCascade error", e); }
  try{
    const cfg = await loadRemoteConfig(FORM_TYPE);
    if(cfg){
      try{ applyBrandingFromResponse(cfg); }catch(e){ console.log("boot applyBranding error", e); }
      try{ fillProgramNamesFromResponse(cfg); }catch(e){ console.log("boot fillProgramNames error", e); }
    }
  }catch(e){ console.log("boot loadRemoteConfig error", e); }
}
document.addEventListener("DOMContentLoaded", bootPage);
// ---- END AUTO BOOT ----
